<html>
<head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Dancing+Script|Roboto);

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      background-image: linear-gradient(to right top, #7f3860, #793569, #703473, #62357e, #4d3888, #3f4595, #2c519f, #005ca8, #0071b0, #0084ae, #0094a5, #0ca299);
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }

    .panda {
      position: relative;
      width: 200px;
      margin: 50px auto;
    }

    .face {
      width: 200px;
      height: 200px;
      background: #fff;
      border-radius: 100%;
      margin: 50px auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
      z-index: 50;
      position: relative;
    }

    .ear,
    .ear:after {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #000;
      z-index: 5;
      border: 10px solid #fff;
      left: -15px;
      top: -15px;
      border-radius: 100%;
    }

    .ear:after {
      content: '';
      left: 125px;
    }

    .eye-shade {
      background: #000;
      width: 50px;
      height: 80px;
      margin: 10px;
      position: absolute;
      top: 35px;
      left: 25px;
      transform: rotate(220deg);
      border-radius: 25px/20px 30px 35px 40px;
    }

    .eye-shade.rgt {
      transform: rotate(140deg);
      left: 105px;
    }

    .eye-white {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      background: #fff;
      z-index: 500;
      left: 40px;
      top: 80px;
      overflow: hidden;
    }

    .eye-white.rgt {
      right: 40px;
      left: auto;
    }

    .eye-ball {
      position: absolute;
      width: 0px;
      height: 0px;
      left: 20px;
      top: 20px;
      max-width: 10px;
      max-height: 10px;
      transition: 0.1s;
    }

    .eye-ball:after {
      content: '';
      background: #000;
      position: absolute;
      border-radius: 100%;
      right: 0;
      bottom: 0px;
      width: 20px;
      height: 20px;
    }

    .nose {
      position: absolute;
      height: 20px;
      width: 35px;
      bottom: 40px;
      left: 0;
      right: 0;
      margin: auto;
      border-radius: 50px 20px/30px 15px;
      transform: rotate(15deg);
      background: #000;
    }

    .body {
      background: #fff;
      position: absolute;
      top: 200px;
      left: -20px;
      border-radius: 100px 100px 100px 100px/126px 126px 96px 96px;
      width: 250px;
      height: 382px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .hand,
    .hand:after,
    .hand:before {
      width: 40px;
      height: 30px;
      border-radius: 50px;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
      background: #000;
      margin: 5px;
      position: absolute;
      top: 70px;
      left: -25px;
    }

    .hand:after,
    .hand:before {
      content: '';
      left: -5px;
      top: 11px;
    }

    .hand:before {
      top: 26px;
    }

    .hand.rgt,
    .rgt.hand:after,
    .rgt.hand:before {
      left: auto;
      right: -25px;
    }

    .hand.rgt:after,
    .hand.rgt:before {
      left: auto;
      right: -5px;
    }

    .foot {
      top: 360px;
      left: -80px;
      position: absolute;
      background: #000;
      z-index: 1400;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
      border-radius: 40px 40px 39px 40px/26px 26px 63px 63px;
      width: 82px;
      height: 120px;
      margin-top: 135px;
    }

    .foot:after {
      content: '';
      width: 55px;
      height: 65px;
      background: #222;
      border-radius: 100%;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .foot .finger,
    .foot .finger:after,
    .foot .finger:before {
      position: absolute;
      width: 25px;
      height: 35px;
      background: #222;
      border-radius: 100%;
      top: 10px;
      right: 5px;
    }

    .foot .finger:after,
    .foot .finger:before {
      content: '';
      right: 30px;
      width: 20px;
      top: 0;
    }

    .foot .finger:before {
      right: 55px;
      top: 5px;
    }

    .foot.rgt {
      left: auto;
      right: -80px;
    }

    .foot.rgt .finger,
    .foot.rgt .finger:after,
    .foot.rgt .finger:before {
      left: 5px;
      right: auto;
    }

    .foot.rgt .finger:after {
      left: 30px;
      right: auto;
    }

    .foot.rgt .finger:before {
      left: 55px;
      right: auto;
    }

    .form {
      display: none;
      max-width: 400px;
      padding: 20px 40px;
      background: #fff;
      height: 400px;
      margin: auto;
      display: block;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
      position: relative;
      transform: translateY(-100px);
      z-index: 500;
      border: 1px solid #eee;
    }

    .form .up {
      transform: translateY(-180px);
    }

    h1 {
      color: #FF4081;
      font-family: 'Dancing Script', cursive;
    }

    .btn {
      background: #fff;
      padding: 5px;
      width: 150px;
      height: 35px;
      border: 1px solid #FF4081;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 50px #FF4081 inset;
      color: #fff;
    }

    .btn:hover {
      box-shadow: 0 0 #FF4081 inset;
      color: #FF4081;
    }

    .btn:focus {
      outline: none;
    }

    /* Additional styles for password reset elements */
    .password-reset-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .success-message {
      background: #e8f5e8;
      border: 2px solid #4caf50;
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
      color: #2e7d32;
      text-align: center;
    }

    .continue-button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin: 20px 0;
      transition: background 0.3s;
    }

    .continue-button:hover {
      background: #106ebe;
    }
  </style>
</head>

<body>
  <div id="panda-login">
    <div class="panda">
      <div class="ear"></div>
      <div class="face">
        <div class="eye-shade"></div>
        <div class="eye-white">
          <div class="eye-ball"></div>
        </div>
        <div class="eye-shade rgt"></div>
        <div class="eye-white rgt">
          <div class="eye-ball"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"> </div>
      <div class="foot">
        <div class="finger"></div>
      </div>
      <div class="foot rgt">
        <div class="finger"></div>
      </div>
    </div>
    <div class="form">
      <div class="hand"></div>
      <div class="hand rgt"></div>
      <h1>Panda Reset</h1>
      <div id="api"></div>
    </div>
  </div>

<script>
// Enhanced password reset handling for B2C compatibility
if (!window.customPasswordResetHandled) {
    window.customPasswordResetHandled = true;
    
    // Wait for B2C to fully load and inject content
    function waitForB2CContent() {
        const apiDiv = document.getElementById('api');
        
        if (apiDiv && apiDiv.innerHTML.trim() !== '') {
            // B2C content has loaded, now enhance it
            enhancePasswordResetPage();
        } else {
            // Keep checking every 500ms
            setTimeout(waitForB2CContent, 500);
        }
    }
    
    function enhancePasswordResetPage() {
        // Check if this is the success page
        setTimeout(function() {
            const displayMessageInput = document.getElementById('displayMessage');
            const buttonsDiv = document.querySelector('.buttons');
            
            if (displayMessageInput && 
                displayMessageInput.value && 
                displayMessageInput.value.includes('password has been successfully reset') &&
                buttonsDiv) {
                
                // Add custom styling to the success page
                const container = document.createElement('div');
                container.className = 'password-reset-container';
                container.innerHTML = `
                    <div class="success-message">
                        <h2>ðŸŽ‰ Password Reset Successful!</h2>
                        <p>Your password has been updated. You can now sign in with your new password.</p>
                    </div>
                `;
                
                // Remove existing button if any
                const existingButton = document.getElementById('continueToLoginButton');
                if (existingButton) {
                    existingButton.remove();
                }
                
                // Create continue button
                const continueButton = document.createElement('button');
                continueButton.id = 'continueToLoginButton';
                continueButton.textContent = 'Continue to Sign In';
                continueButton.className = 'continue-button';
                continueButton.type = 'button';
                
                continueButton.onclick = function() {
                    this.textContent = 'Redirecting...';
                    this.style.background = '#005a9f';
                    this.disabled = true;
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const clientId = urlParams.get('client_id') || '40fed025-b479-4b40-84d8-8f28786cda73';
                    const redirectUri = urlParams.get('redirect_uri') || 'https://dadgp.abudhabigp.com/c/portal/login/openidconnect';
                    const scope = urlParams.get('scope') || 'openid email profile offline_access 40fed025-b479-4b40-84d8-8f28786cda73';
                    
                    const loginUrl = `https://etharab2cuat.b2clogin.com/etharab2cuat.onmicrosoft.com/oauth2/v2.0/authorize?` +
                        `p=b2c_1a_signup_signin&` +
                        `client_id=${encodeURIComponent(clientId)}&` +
                        `response_type=code&` +
                        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                        `scope=${encodeURIComponent(scope)}&` +
                        `ui_locales=en-US`;
                    
                    setTimeout(function() {
                        window.location.href = loginUrl;
                    }, 800);
                };
                
                // Add elements to the page
                container.appendChild(continueButton);
                buttonsDiv.appendChild(container);
                
                // Update the original message
                displayMessageInput.value = 'Password reset completed successfully!';
                
                // Auto-redirect after 8 seconds
                setTimeout(function() {
                    if (continueButton && !continueButton.disabled) {
                        continueButton.click();
                    }
                }, 8000);
            }
        }, 1000);
    }
    
    // Start monitoring when page loads
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', waitForB2CContent);
    } else {
        waitForB2CContent();
    }
    
    window.addEventListener('load', waitForB2CContent);
}
</script>

</body>
</html>
