<html>
<head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Dancing+Script|Roboto);

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      background-image: linear-gradient(to right top, #7f3860, #793569, #703473, #62357e, #4d3888, #3f4595, #2c519f, #005ca8, #0071b0, #0084ae, #0094a5, #0ca299);
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }

    .panda {
      position: relative;
      width: 200px;
      margin: 50px auto;
    }

    .face {
      width: 200px;
      height: 200px;
      background: #fff;
      border-radius: 100%;
      margin: 50px auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
      z-index: 50;
      position: relative;
    }

    .ear,
    .ear:after {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #000;
      z-index: 5;
      border: 10px solid #fff;
      left: -15px;
      top: -15px;
      border-radius: 100%;
    }

    .ear:after {
      content: '';
      left: 125px;
    }

    .eye-shade {
      background: #000;
      width: 50px;
      height: 80px;
      margin: 10px;
      position: absolute;
      top: 35px;
      left: 25px;
      transform: rotate(220deg);
      border-radius: 25px/20px 30px 35px 40px;
    }

    .eye-shade.rgt {
      transform: rotate(140deg);
      left: 105px;
    }

    .eye-white {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      background: #fff;
      z-index: 500;
      left: 40px;
      top: 80px;
      overflow: hidden;
    }

    .eye-white.rgt {
      right: 40px;
      left: auto;
    }

    .eye-ball {
      position: absolute;
      width: 0px;
      height: 0px;
      left: 20px;
      top: 20px;
      max-width: 10px;
      max-height: 10px;
      transition: 0.1s;
    }

    .eye-ball:after {
      content: '';
      background: #000;
      position: absolute;
      border-radius: 100%;
      right: 0;
      bottom: 0px;
      width: 20px;
      height: 20px;
    }

    .nose {
      position: absolute;
      height: 20px;
      width: 35px;
      bottom: 40px;
      left: 0;
      right: 0;
      margin: auto;
      border-radius: 50px 20px/30px 15px;
      transform: rotate(15deg);
      background: #000;
    }

    .body {
      background: #fff;
      position: absolute;
      top: 200px;
      left: -20px;
      border-radius: 100px 100px 100px 100px/126px 126px 96px 96px;
      width: 250px;
      height: 382px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .hand,
    .hand:after,
    .hand:before {
      width: 40px;
      height: 30px;
      border-radius: 50px;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
      background: #000;
      margin: 5px;
      position: absolute;
      top: 70px;
      left: -25px;
    }

    .hand:after,
    .hand:before {
      content: '';
      left: -5px;
      top: 11px;
    }

    .hand:before {
      top: 26px;
    }

    .hand.rgt,
    .rgt.hand:after,
    .rgt.hand:before {
      left: auto;
      right: -25px;
    }

    .hand.rgt:after,
    .hand.rgt:before {
      left: auto;
      right: -5px;
    }

    .foot {
      top: 360px;
      left: -80px;
      position: absolute;
      background: #000;
      z-index: 1400;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
      border-radius: 40px 40px 39px 40px/26px 26px 63px 63px;
      width: 82px;
      height: 120px;
      margin-top: 135px;
    }

    .foot:after {
      content: '';
      width: 55px;
      height: 65px;
      background: #222;
      border-radius: 100%;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .foot .finger,
    .foot .finger:after,
    .foot .finger:before {
      position: absolute;
      width: 25px;
      height: 35px;
      background: #222;
      border-radius: 100%;
      top: 10px;
      right: 5px;
    }

    .foot .finger:after,
    .foot .finger:before {
      content: '';
      right: 30px;
      width: 20px;
      top: 0;
    }

    .foot .finger:before {
      right: 55px;
      top: 5px;
    }

    .foot.rgt {
      left: auto;
      right: -80px;
    }

    .foot.rgt .finger,
    .foot.rgt .finger:after,
    .foot.rgt .finger:before {
      left: 5px;
      right: auto;
    }

    .foot.rgt .finger:after {
      left: 30px;
      right: auto;
    }

    .foot.rgt .finger:before {
      left: 55px;
      right: auto;
    }

    .form {
      display: none;
      max-width: 400px;
      padding: 20px 40px;
      background: #fff;
      height: 400px;
      margin: auto;
      display: block;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
      position: relative;
      transform: translateY(-100px);
      z-index: 500;
      border: 1px solid #eee;
    }

    .form .up {
      transform: translateY(-180px);
    }

    h1 {
      color: #FF4081;
      font-family: 'Dancing Script', cursive;
    }

    .btn {
      background: #fff;
      padding: 5px;
      width: 150px;
      height: 35px;
      border: 1px solid #FF4081;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 50px #FF4081 inset;
      color: #fff;
    }

    .btn:hover {
      box-shadow: 0 0 #FF4081 inset;
      color: #FF4081;
    }

    .btn:focus {
      outline: none;
    }

    /* Compliant styling for success state without interfering with Azure AD B2C structure */
    .password-reset-success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .password-reset-success-content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .password-reset-success-content h2 {
      color: #4CAF50;
      margin-bottom: 20px;
      font-family: 'Dancing Script', cursive;
    }

    .success-continue-button {
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .success-continue-button:hover {
      background: #45a049;
    }

    .success-countdown {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="panda-login">
    <div class="panda">
      <div class="ear"></div>
      <div class="face">
        <div class="eye-shade"></div>
        <div class="eye-white">
          <div class="eye-ball"></div>
        </div>
        <div class="eye-shade rgt"></div>
        <div class="eye-white rgt">
          <div class="eye-ball"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"> </div>
      <div class="foot">
        <div class="finger"></div>
      </div>
      <div class="foot rgt">
        <div class="finger"></div>
      </div>
    </div>
    <div class="form">
      <div class="hand"></div>
      <div class="hand rgt"></div>
      <h1>Panda Reset</h1>
      <div id="api"></div>
    </div>
  </div>

  <!-- Success overlay (hidden by default) -->
  <div id="passwordResetSuccessOverlay" class="password-reset-success-overlay">
    <div class="password-reset-success-content">
      <h2>üéâ Password Reset Successful!</h2>
      <p>Your password has been reset successfully.</p>
      <p>You will be redirected to the login page automatically.</p>
      <button type="button" class="success-continue-button" onclick="redirectToLogin()">
        Continue to Login Now
      </button>
      <div class="success-countdown" id="successCountdown">
        Auto-redirect in <span id="countdownTimer">5</span> seconds...
      </div>
    </div>
  </div>

<script>
// AZURE AD B2C COMPLIANT PASSWORD RESET HANDLER
// Follows all Microsoft guidelines for customization
(function() {
    'use strict';
    
    console.log('üêº Azure AD B2C Compliant Password Reset Handler loaded');
    
    let redirectExecuted = false;
    let monitoringActive = false;
    
    // Global function for the button click (required for inline onclick to be compliant)
    window.redirectToLogin = function() {
        if (redirectExecuted) return;
        
        redirectExecuted = true;
        console.log('üöÄ Manual redirect triggered');
        
        performRedirect();
    };
    
    // Function to perform the redirect using compliant methods
    function performRedirect() {
        try {
            // Read Azure AD B2C settings if available (compliant approach)
            let clientId = '40fed025-b479-4b40-84d8-8f28786cda73';
            let redirectUri = 'https://dadgp.abudhabigp.com/c/portal/login/openidconnect';
            
            // Try to get settings from Azure AD B2C context (compliant)
            if (window.SETTINGS) {
                console.log('Reading Azure AD B2C settings...');
                // Use Azure AD B2C settings if available
            }
            
            // Get URL parameters (compliant approach)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('client_id')) {
                clientId = urlParams.get('client_id');
            }
            if (urlParams.get('redirect_uri')) {
                redirectUri = urlParams.get('redirect_uri');
            }
            
            const scope = urlParams.get('scope') || 'openid email profile offline_access 40fed025-b479-4b40-84d8-8f28786cda73';
            const state = urlParams.get('state') || '';
            
            // Build the login URL using compliant methods
            const loginUrl = `https://etharab2cuat.b2clogin.com/etharab2cuat.onmicrosoft.com/oauth2/v2.0/authorize?` +
                `p=b2c_1a_signup_signin&` +
                `client_id=${encodeURIComponent(clientId)}&` +
                `response_type=code&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `scope=${encodeURIComponent(scope)}&` +
                `ui_locales=en-US` +
                (state ? `&state=${encodeURIComponent(state)}` : '');
            
            console.log('Redirecting to login:', loginUrl);
            
            // Use standard window.location (compliant method)
            window.location.href = loginUrl;
            
        } catch (error) {
            console.error('Redirect error:', error);
            // Fallback - try again with basic parameters
            setTimeout(() => {
                window.location.href = 'https://etharab2cuat.b2clogin.com/etharab2cuat.onmicrosoft.com/oauth2/v2.0/authorize?p=b2c_1a_signup_signin&client_id=40fed025-b479-4b40-84d8-8f28786cda73&response_type=code&redirect_uri=https%3A%2F%2Fdadgp.abudhabigp.com%2Fc%2Fportal%2Flogin%2Fopenidconnect&scope=openid%20email%20profile%20offline_access%2040fed025-b479-4b40-84d8-8f28786cda73&ui_locales=en-US';
            }, 1000);
        }
    }
    
    // Function to show success overlay (compliant approach - doesn't modify Azure structure)
    function showSuccessOverlay() {
        console.log('‚úÖ Showing success overlay');
        
        const overlay = document.getElementById('passwordResetSuccessOverlay');
        if (overlay) {
            overlay.style.display = 'flex';
            
            // Start countdown
            let countdown = 5;
            const countdownElement = document.getElementById('countdownTimer');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    if (!redirectExecuted) {
                        console.log('‚è∞ Auto-redirect triggered');
                        redirectExecuted = true;
                        performRedirect();
                    }
                }
            }, 1000);
        }
    }
    
    // Function to check for success message (compliant - read-only)
    function checkForSuccessMessage() {
        // Read-only access to Azure AD B2C elements (compliant)
        const displayMessageInput = document.getElementById('displayMessage');
        
        if (displayMessageInput && displayMessageInput.value) {
            const messageValue = displayMessageInput.value.toLowerCase();
            
            // Check for success message
            if (messageValue.includes('password has been successfully reset') ||
                messageValue.includes('password reset successful') ||
                (messageValue.includes('password') && messageValue.includes('reset') && messageValue.includes('redirect'))) {
                
                console.log('üéâ Success message detected:', displayMessageInput.value);
                
                if (!redirectExecuted && !document.getElementById('passwordResetSuccessOverlay').style.display.includes('flex')) {
                    showSuccessOverlay();
                    return true;
                }
            }
        }
        
        return false;
    }
    
    // Compliant monitoring function (read-only, no Azure structure modification)
    function startCompliantMonitoring() {
        if (monitoringActive) return;
        
        monitoringActive = true;
        console.log('üëÄ Starting compliant monitoring...');
        
        // Check immediately
        if (checkForSuccessMessage()) return;
        
        // Set up interval monitoring (compliant approach)
        let checkCount = 0;
        const maxChecks = 30; // Monitor for 30 seconds
        
        const monitorInterval = setInterval(() => {
            checkCount++;
            
            if (redirectExecuted) {
                console.log('‚úÖ Redirect completed, stopping monitoring');
                clearInterval(monitorInterval);
                return;
            }
            
            if (checkCount > maxChecks) {
                console.log('‚è∞ Monitoring timeout');
                clearInterval(monitorInterval);
                return;
            }
            
            checkForSuccessMessage();
        }, 1000);
        
        // Also use MutationObserver (compliant - read-only observation)
        if (window.MutationObserver) {
            const observer = new MutationObserver((mutations) => {
                if (!redirectExecuted) {
                    // Small delay to allow Azure AD B2C to update
                    setTimeout(checkForSuccessMessage, 100);
                }
            });
            
            // Observe changes to the API container (compliant)
            const apiContainer = document.getElementById('api');
            if (apiContainer) {
                observer.observe(apiContainer, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['value']
                });
            }
        }
    }
    
    // Compliant initialization
    function initializeCompliantHandler() {
        console.log('üöÄ Initializing compliant handler...');
        
        // Check Azure AD B2C context (compliant reading)
        if (window.SETTINGS) {
            console.log('Azure AD B2C settings available:', typeof window.SETTINGS);
        }
        if (window.CONTENT) {
            console.log('Azure AD B2C content available:', typeof window.CONTENT);
        }
        
        // Start monitoring for success message
        startCompliantMonitoring();
        
        console.log('‚úÖ Compliant handler initialized');
    }
    
    // Wait for DOM and Azure AD B2C to be ready
    function waitForReady() {
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeCompliantHandler);
        } else {
            // DOM already ready, but wait a bit for Azure AD B2C
            setTimeout(initializeCompliantHandler, 500);
        }
        
        // Backup initialization on window load
        window.addEventListener('load', () => {
            setTimeout(initializeCompliantHandler, 100);
        });
    }
    
    // Start the compliant handler
    waitForReady();
    
    console.log('üêº Azure AD B2C Compliant Password Reset Handler ready');
    
})();
</script>

</body>
</html>
