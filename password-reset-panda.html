<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Dancing+Script|Roboto);
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: linear-gradient(to right top, #7f3860, #793569, #703473, #62357e, #4d3888, #3f4595, #2c519f, #005ca8, #0071b0, #0084ae, #0094a5, #0ca299);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reset-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .panda-mini {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid #333;
        }
        
        .panda-mini::before,
        .panda-mini::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            top: -10px;
        }
        
        .panda-mini::before {
            left: -5px;
        }
        
        .panda-mini::after {
            right: -5px;
        }
        
        h1 {
            color: #FF4081;
            font-family: 'Dancing Script', cursive;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #FF4081;
        }
        
        .btn {
            background: #FF4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            background: #e91e63;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-link {
            color: #0078d4;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            color: #2e7d32;
        }
        
        .error-message {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c62828;
        }
        
        .loading {
            display: none;
            margin: 10px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF4081;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="panda-mini"></div>
        <h1>Panda</h1>
        <h2>Reset Your Password</h2>
        
        <p style="color: #666; margin-bottom: 25px;">
            Enter your email address and we'll send you a reset code.
        </p>
        
        <div id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <button type="button" class="btn" onclick="sendResetCode()">Continue to Reset</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div> Redirecting to password reset...
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
        
        <a href="#" class="back-link" onclick="goBackToLogin()">‚Üê Back to Sign In</a>
    </div>

    <script>
        // Get URL parameters for maintaining state
        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                client_id: urlParams.get('client_id') || '40fed025-b479-4b40-84d8-8f28786cda73',
                redirect_uri: urlParams.get('redirect_uri') || 'https://dadgp.abudhabigp.com/c/portal/login/openidconnect',
                state: urlParams.get('state') || '',
                scope: urlParams.get('scope') || 'openid email profile offline_access 40fed025-b479-4b40-84d8-8f28786cda73'
            };
        }
        
        // Simplified approach - no REST API calls needed!
        // Just like your sign-in page, collect info and redirect to B2C
        
        function sendResetCode() {
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const btn = document.querySelector('.btn');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate email
            if (!email || !email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            btn.disabled = true;
            
            // Just like sign-in: redirect to B2C password reset policy with email
            const params = getUrlParameters();
            
            const resetUrl = `https://etharab2cuat.b2clogin.com/etharab2cuat.onmicrosoft.com/oauth2/v2.0/authorize?` +
                `p=B2C_1A_PasswordReset&` +
                `client_id=${encodeURIComponent(params.client_id)}&` +
                `response_type=code&` +
                `redirect_uri=${encodeURIComponent(params.redirect_uri)}&` +
                `scope=${encodeURIComponent(params.scope)}&` +
                `state=${encodeURIComponent(params.state)}&` +
                `login_hint=${encodeURIComponent(email)}&` + // Pre-fill email in B2C form
                `ui_locales=en-US`;
            
            // Small delay for UX, then redirect
            setTimeout(function() {
                window.location.href = resetUrl;
            }, 1000);
        }
        
        // Remove the complex resetPassword function - not needed!
        // B2C will handle the entire reset flow after redirect
        
        // Simplified helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function goBackToLogin() {
            const params = getUrlParameters();
            
            const loginUrl = `https://etharab2cuat.b2clogin.com/etharab2cuat.onmicrosoft.com/oauth2/v2.0/authorize?` +
                `p=b2c_1a_signup_signin&` +
                `client_id=${encodeURIComponent(params.client_id)}&` +
                `response_type=code&` +
                `redirect_uri=${encodeURIComponent(params.redirect_uri)}&` +
                `scope=${encodeURIComponent(params.scope)}&` +
                `state=${encodeURIComponent(params.state)}&` +
                `ui_locales=en-US`;
            
            window.location.href = loginUrl;
        }
        
        // Auto-populate email from URL parameter if available
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
            }
        });
        
        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Function to go back to login
        function goBackToLogin() {
            const params = getUrlParameters();
            
            const loginUrl = `https://etharab2cuat.b2clogin.com/etharab2cuat.onmicrosoft.com/oauth2/v2.0/authorize?` +
                `p=b2c_1a_signup_signin&` +
                `client_id=${encodeURIComponent(params.client_id)}&` +
                `response_type=code&` +
                `redirect_uri=${encodeURIComponent(params.redirect_uri)}&` +
                `scope=${encodeURIComponent(params.scope)}&` +
                `state=${encodeURIComponent(params.state)}&` +
                `ui_locales=en-US`;
            
            window.location.href = loginUrl;
        }
        
        // Auto-populate email from URL parameter if available
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
            }
        });
    </script>
</body>
</html>
