<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .panda-face {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panda-face::before,
        .panda-face::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: black;
            border-radius: 50%;
            top: -5px;
        }

        .panda-face::before {
            left: 10px;
        }

        .panda-face::after {
            right: 10px;
        }

        .panda-eyes {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            position: relative;
        }

        .eye::after {
            content: '';
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
        }

        .nose {
            width: 6px;
            height: 4px;
            background: black;
            border-radius: 50%;
            margin: 8px auto 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin: 5px 0 0;
        }

        .form-container {
            padding: 30px;
        }

        /* Hide default B2C elements we don't want */
        .claims-provider-list-buttons.social,
        #api > .divider:first-of-type,
        #attributeVerification .intro {
            display: none !important;
        }

        /* Clean form styling */
        #attributeVerification {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        .entry-item {
            margin-bottom: 20px !important;
        }

        label {
            display: block !important;
            font-weight: 500 !important;
            color: #374151 !important;
            margin-bottom: 6px !important;
            font-size: 14px !important;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100% !important;
            padding: 12px 16px !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 8px !important;
            font-size: 14px !important;
            transition: all 0.2s ease !important;
            background: white !important;
            color: #1f2937 !important;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none !important;
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
        }

        /* Email verification styling */
        #emailVerificationControl {
            display: flex !important;
            gap: 8px !important;
            align-items: flex-end !important;
        }

        #emailVerificationControl input {
            flex: 1 !important;
        }

        #emailVerificationControl_but_send_code {
            background: #10b981 !important;
            color: white !important;
            border: none !important;
            padding: 12px 16px !important;
            border-radius: 8px !important;
            font-size: 13px !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            transition: background-color 0.2s ease !important;
            white-space: nowrap !important;
        }

        #emailVerificationControl_but_send_code:hover {
            background: #059669 !important;
        }

        /* Submit button */
        #continue {
            width: 100% !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border: none !important;
            padding: 14px !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: transform 0.2s ease !important;
            margin-top: 10px !important;
        }

        #continue:hover {
            transform: translateY(-1px) !important;
        }

        /* Cancel link */
        .cancel {
            text-align: center !important;
            margin-top: 20px !important;
            padding-top: 20px !important;
            border-top: 1px solid #e5e7eb !important;
        }

        .cancel a {
            color: #6b7280 !important;
            text-decoration: none !important;
            font-size: 14px !important;
            transition: color 0.2s ease !important;
        }

        .cancel a:hover {
            color: #374151 !important;
        }

        /* Error messages */
        .error {
            color: #ef4444 !important;
            font-size: 13px !important;
            margin-top: 4px !important;
        }

        /* Help text styling */
        .helpText {
            font-size: 12px !important;
            color: #6b7280 !important;
            margin-top: 4px !important;
            line-height: 1.4 !important;
        }

        /* What is this links */
        a[href*="whatisthis"] {
            color: #667eea !important;
            text-decoration: none !important;
            font-size: 12px !important;
        }

        a[href*="whatisthis"]:hover {
            text-decoration: underline !important;
        }

        /* Working/loading indicator */
        .working {
            text-align: center !important;
            margin: 15px 0 !important;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 25px 20px 15px;
            }

            .form-container {
                padding: 25px;
            }

            .panda-face {
                width: 70px;
                height: 70px;
            }

            .header h1 {
                font-size: 22px;
            }

            #emailVerificationControl {
                flex-direction: column !important;
                gap: 10px !important;
            }

            #emailVerificationControl_but_send_code {
                width: 100% !important;
            }
        }

        /* Hide bullets and clean up lists */
        ul, li {
            list-style: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Clean up any default B2C styling */
        .intro {
            display: none !important;
        }

        .pageLevel {
            margin: 15px 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="panda-face">
                <div class="panda-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose"></div>
            </div>
            <h1>Create Account</h1>
            <p>Join our panda family today!</p>
        </div>
        
        <div class="form-container">
            <div id="api"></div>
        </div>
    </div>
</body>
</html>
