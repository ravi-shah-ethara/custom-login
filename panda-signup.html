<!DOCTYPE html>
<html>
<head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Dancing+Script|Roboto);

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      background-image: linear-gradient(to right top, #7f3860, #793569, #703473, #62357e, #4d3888, #3f4595, #2c519f, #005ca8, #0071b0, #0084ae, #0094a5, #0ca299);
      text-align: center;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .panda {
      position: relative;
      width: 200px;
      margin: 50px auto;
    }

    .face {
      width: 200px;
      height: 200px;
      background: #fff;
      border-radius: 100%;
      margin: 50px auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
      z-index: 50;
      position: relative;
    }

    .ear,
    .ear:after {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #000;
      z-index: 5;
      border: 10px solid #fff;
      left: -15px;
      top: -15px;
      border-radius: 100%;
    }

    .ear:after {
      content: '';
      left: 125px;
    }

    .eye-shade {
      background: #000;
      width: 50px;
      height: 80px;
      margin: 10px;
      position: absolute;
      top: 35px;
      left: 25px;
      transform: rotate(220deg);
      border-radius: 25px/20px 30px 35px 40px;
    }

    .eye-shade.rgt {
      transform: rotate(140deg);
      left: 105px;
    }

    .eye-white {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      background: #fff;
      z-index: 500;
      left: 40px;
      top: 80px;
      overflow: hidden;
    }

    .eye-white.rgt {
      right: 40px;
      left: auto;
    }

    .eye-ball {
      position: absolute;
      width: 0px;
      height: 0px;
      left: 20px;
      top: 20px;
      max-width: 10px;
      max-height: 10px;
      transition: 0.1s;
    }

    .eye-ball:after {
      content: '';
      background: #000;
      position: absolute;
      border-radius: 100%;
      right: 0;
      bottom: 0px;
      width: 20px;
      height: 20px;
    }

    .nose {
      position: absolute;
      height: 20px;
      width: 35px;
      bottom: 40px;
      left: 0;
      right: 0;
      margin: auto;
      border-radius: 50px 20px/30px 15px;
      transform: rotate(15deg);
      background: #000;
    }

    .body {
      background: #fff;
      position: absolute;
      top: 200px;
      left: -20px;
      border-radius: 100px 100px 100px 100px/126px 126px 96px 96px;
      width: 250px;
      height: 382px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .hand,
    .hand:after,
    .hand:before {
      width: 40px;
      height: 30px;
      border-radius: 50px;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
      background: #000;
      margin: 5px;
      position: absolute;
      top: 70px;
      left: -25px;
      z-index: 100;
    }

    .hand:after,
    .hand:before {
      content: '';
      left: -5px;
      top: 11px;
    }

    .hand:before {
      top: 26px;
    }

    .hand.rgt,
    .rgt.hand:after,
    .rgt.hand:before {
      left: auto;
      right: -25px;
    }

    .hand.rgt:after,
    .hand.rgt:before {
      left: auto;
      right: -5px;
    }

    .foot {
      top: 360px;
      left: -80px;
      position: absolute;
      background: #000;
      z-index: 5;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
      border-radius: 40px 40px 39px 40px/26px 26px 63px 63px;
      width: 82px;
      height: 120px;
      margin-top: 135px;
    }

    .foot:after {
      content: '';
      width: 55px;
      height: 65px;
      background: #222;
      border-radius: 100%;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .foot .finger,
    .foot .finger:after,
    .foot .finger:before {
      position: absolute;
      width: 25px;
      height: 35px;
      background: #222;
      border-radius: 100%;
      top: 10px;
      right: 5px;
    }

    .foot .finger:after,
    .foot .finger:before {
      content: '';
      right: 30px;
      width: 20px;
      top: 0;
    }

    .foot .finger:before {
      right: 55px;
      top: 5px;
    }

    .foot.rgt {
      left: auto;
      right: -80px;
    }

    .foot.rgt .finger,
    .foot.rgt .finger:after,
    .foot.rgt .finger:before {
      left: 5px;
      right: auto;
    }

    .foot.rgt .finger:after {
      left: 30px;
      right: auto;
    }

    .foot.rgt .finger:before {
      left: 55px;
      right: auto;
    }

    /* Form positioning inside panda body */
    .form {
      position: absolute;
      top: 280px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      width: 200px;
    }

    .form h1 {
      color: #333;
      font-size: 24px;
      margin: 10px 0;
      font-family: 'Dancing Script', cursive;
    }

    /* B2C API container */
    #api {
      position: relative;
      z-index: 300;
      background: transparent;
      padding: 10px;
    }

    /* Hide elements that don't apply to sign-up */
    .claims-provider-list-buttons.social,
    #api > .divider:first-of-type {
      display: none !important;
    }

    /* Style the sign-up form */
    #attributeVerification {
      background: transparent !important;
      padding: 0 !important;
      margin: 0 !important;
      border: none !important;
      box-shadow: none !important;
    }

    /* Style form intro/heading */
    #attributeVerification .intro {
      display: none; /* Hide default heading */
    }

    /* Style form fields */
    #email, #password, #reenterPassword, #givenName, #surname, #verificationCode {
      width: 100% !important;
      padding: 8px 10px !important;
      margin: 5px 0 !important;
      border: 1px solid #ddd !important;
      border-radius: 4px !important;
      font-size: 12px !important;
      background: rgba(255, 255, 255, 0.9) !important;
      color: #333 !important;
      box-sizing: border-box !important;
    }

    /* Style labels */
    #attributeVerification label {
      display: block !important;
      font-size: 11px !important;
      color: #333 !important;
      margin-bottom: 3px !important;
      font-weight: normal !important;
      text-align: left !important;
    }

    /* Style the entry items */
    #attributeVerification .entry-item {
      margin-bottom: 10px !important;
      text-align: left !important;
    }

    /* Style submit button */
    #continue {
      background-color: #4d3888 !important;
      color: white !important;
      border: none !important;
      padding: 10px 20px !important;
      border-radius: 4px !important;
      cursor: pointer !important;
      width: 100% !important;
      margin-top: 10px !important;
      font-size: 14px !important;
      font-weight: bold !important;
    }

    #continue:hover {
      background-color: #3f2c6b !important;
    }

    /* Style email verification button */
    #emailVerificationControl_but_send_code {
      background-color: #28a745 !important;
      color: white !important;
      border: none !important;
      padding: 6px 12px !important;
      border-radius: 4px !important;
      cursor: pointer !important;
      font-size: 11px !important;
      margin-left: 5px !important;
    }

    #emailVerificationControl_but_send_code:hover {
      background-color: #218838 !important;
    }

    /* Style verification control container */
    #emailVerificationControl {
      display: flex !important;
      align-items: center !important;
      gap: 5px !important;
    }

    /* Style error messages */
    .error {
      color: #dc3545 !important;
      font-size: 11px !important;
      margin-top: 3px !important;
    }

    /* Style cancel/back link */
    .cancel {
      text-align: center !important;
      margin-top: 15px !important;
      padding: 10px !important;
    }

    .cancel a {
      color: #666 !important;
      text-decoration: none !important;
      font-size: 12px !important;
    }

    .cancel a:hover {
      text-decoration: underline !important;
      color: #333 !important;
    }

    /* Working/loading indicator */
    .working {
      text-align: center !important;
      margin: 10px 0 !important;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .panda {
        transform: scale(0.8);
      }
      
      .form {
        width: 180px;
        top: 260px;
      }
      
      #email, #password, #reenterPassword, #givenName, #surname, #verificationCode {
        font-size: 11px !important;
        padding: 6px 8px !important;
      }
    }
  </style>
</head>

<body>
  <div id="panda-signup">
    <div class="panda">
      <div class="ear"></div>
      <div class="face">
        <div class="eye-shade"></div>
        <div class="eye-white">
          <div class="eye-ball"></div>
        </div>
        <div class="eye-shade rgt"></div>
        <div class="eye-white rgt">
          <div class="eye-ball"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="body"></div>
      <div class="hand"></div>
      <div class="hand rgt"></div>
      <div class="foot">
        <div class="finger"></div>
      </div>
      <div class="foot rgt">
        <div class="finger"></div>
      </div>
      
      <!-- Form positioned inside panda body -->
      <div class="form">
        <h1>Sign Up</h1>
        <div id="api"></div>
      </div>
    </div>
  </div>
</body>
</html>
