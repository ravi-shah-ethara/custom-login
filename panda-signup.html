<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Sign Up</title>
    <style>
        /* Copy your existing panda.html styles here */
        /* Remove/hide elements that don't apply to sign-up */
        
        body {
            /* Your existing body styles */
        }
        
        /* Hide forgot password related elements for sign-up */
        .claims-provider-list-buttons.social {
            display: none !important;
        }
        
        /* Hide the first OR divider */
        #api > .divider:first-of-type {
            display: none !important;
        }
        
        /* Style the sign-up form */
        #attributeVerification {
            /* Your form styles */
        }
        
        /* Style additional sign-up fields */
        #email, #password, #reenterPassword, #givenName, #surname {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* Style submit button */
        #continue {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        /* Style verification elements */
        #emailVerificationControl_but_send_code {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        /* Cancel/back link */
        .cancel {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .cancel a {
            color: #666;
            text-decoration: none;
        }
        
        .cancel a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Your panda design elements here -->
    <!-- The panda graphics, background, etc. -->
    
    <div id="api"></div>
    
    <!-- B2C will inject the sign-up form here -->
</body>
</html>
